name: Flutter APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Directory Structure
        run: |
          echo "Checking repository structure..."
          ls -l /home/runner/work/
          ls -l /home/runner/work/voice-assistant-app || echo "Project folder not found!"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'

      - name: Set Project Directory
        run: |
          if [ -d "voice-assistant-app" ]; then
            echo "PROJECT_PATH=voice-assistant-app" >> $GITHUB_ENV
          else
            echo "Error: Flutter project directory not found!"
            exit 1
          fi

      - name: Install Dependencies
        run: flutter pub get
        working-directory: ${{ env.PROJECT_PATH }}

      - name: Build APK
        run: flutter build apk --release
        working-directory: ${{ env.PROJECT_PATH }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ${{ env.PROJECT_PATH }}/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
